<!DOCTYPE html>
<html>
<head>
    <title>Edit Peralatan</title>
</head>
<body>
    <h1>Edit Peralatan</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ tool.title }}" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required>{{ tool.description }}</textarea><br>
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br>
        <button type="submit">Simpan</button>
        <button type="cancle"><a href = "{% url 'app:tool'%}">Batal</a></button><br>
    </form>
</body>
</html>
